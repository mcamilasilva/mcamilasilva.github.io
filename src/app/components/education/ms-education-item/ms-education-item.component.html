<div class="timeline-card-title">
    <div class="title">
        <span class="h5">{{ info.degree | translate: 'MAJOR_DEGREE':language }}</span>
    </div>
    <div class="major">
        <span class="h6">{{ info.major | majors: language }}</span>
    </div>
    <div class="school">
        <a href="{{schoolWebsite}}" target="_blank">{{ info.school | translate: 'SCHOOL':language }}</a>
    </div>
    <div class="period">
        <ms-btn-period [period]="info.period"></ms-btn-period>
    </div>
</div>
<div class="timeline-card-body" *ngIf="info.additionalInfo">
    <div>
        <p class="mb-2"><strong>{{ info.additionalInfo.title }}</strong></p>
        <p>{{ info.additionalInfo.info }}</p>
    </div>
</div>
<div class="timeline-footer">
    <div class="row">
        <div class="ms-external-link col-5" *ngIf="info.externalLink">
            <a [href]="info.externalLink.uri" rel="external" target="_blank">
                {{ info.externalLink.label }} <i class="fa fa-external-link text-info"></i>
            </a>
        </div>

        <div class="text-right" [class.col-7]="info.externalLink" [class.col-12]="!info.externalLink" >
            <span>{{ info.locale | translate: 'LOCALE':language }}</span><i class="fa fa-map-marker text-info"></i>
        </div>
    </div>

</div>
